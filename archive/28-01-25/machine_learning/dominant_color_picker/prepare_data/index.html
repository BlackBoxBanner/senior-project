<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dominant Color Picker Data Labeling</title>
  </head>
  <body
    class="max-h-screen h-screen max-w-screen grid grid-cols-1 grid-rows-[auto,1fr] overflow-hidden"
  >
    <nav class="p-4 bg-gray-800 text-white flex justify-between items-center">
      <label
        for="image-dir-input"
        class="cursor-pointer bg-blue-500 px-4 py-2 rounded h-full"
      >
        Select Image Directory
      </label>
      <input
        type="file"
        id="image-dir-input"
        webkitdirectory
        directory
        class="hidden"
      />
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
        id="export-button"
        disabled
      >
        Export
      </button>
    </nav>
    <div
      class="p-4 grid grid-cols-[auto,1fr,auto] gap-4 max-w-full overflow-hidden"
      id="main-container"
    >
      <div
        id="image-select-button-container"
        class="flex gap-4 overflow-y-auto flex-col w-auto scroll-smooth snap-y snap-mandatory"
      ></div>
      <div class="flex justify-center items-center">
        <img id="current-image" class="max-w-full max-h-full object-contain" />
      </div>
      <div class="p-4 bg-gray-100 rounded shadow">
        <div id="colorForm" class="flex flex-col space-y-4">
          <div class="flex flex-col">
            <label for="primary-color-input" class="font-medium mb-1"
              >Primary color</label
            >
            <input
              type="color"
              name="primary-color-input"
              id="primary-color-input"
              class="w-[140px] border border-gray-300 rounded"
            />
          </div>
          <div class="flex flex-col">
            <label for="secondary-color-input" class="font-medium mb-1"
              >Secondary color</label
            >
            <input
              type="color"
              name="secondary-color-input"
              id="secondary-color-input"
              class="w-[140px] border border-gray-300 rounded"
            />
          </div>
          <div class="flex flex-col">
            <label for="accent-color-input" class="font-medium mb-1"
              >Accent color</label
            >
            <input
              type="color"
              name="accent-color-input"
              id="accent-color-input"
              class="w-[140px] border border-gray-300 rounded"
            />
          </div>
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
            id="save-button"
            disabled
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
